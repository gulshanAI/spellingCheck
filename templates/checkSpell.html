<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mainUrl }} Check Spelling mistake from your website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <form method="get" action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Website URL</label>
                <input type="url" name="url" value="{{ mainUrl }}" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-check">
                <input class="form-check-input" name="whole" type="checkbox" value="1" id="flexCheckDefault" checked="checked">
                <label class="form-check-label" for="flexCheckDefault">
                    whole website
                </label>
            </div>
            <button type="submit" class="btn btn-success">Search</button>
        </form>
        <br>
        <br>
        {% if correctionDetail %}
            {% for forUrl in correctionDetail %}
                <h4><a href="{{ forUrl.url }}">{{ forUrl.url }}</a></h4>
                <hr>
                {% for correct in forUrl.urlResult %}
                    <div class="alert alert-danger">
                        <b>Original</b> <br>
                        {{ correct.text}}
                    </div>
                    <div class="alert alert-success">
                        <b>Replace</b> <br>
                        {{ correct.result}}
                    </div>
                    <div class="alert alert-warning">
                        <b>Explain</b> <br>
                        {{ correct.corrections}}
                    </div>
                <hr>
                {% endfor %}
              
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
